<script>
	function isChanging(elem){
		var ID = elem;
		var val,ele, ele1;
		var changed = false;
		ele = document.getElementById(ID);
		ele1 = document.getElementById( ID + "_act");
		val = ele.value;
		ele1.innerText = val;
	}
