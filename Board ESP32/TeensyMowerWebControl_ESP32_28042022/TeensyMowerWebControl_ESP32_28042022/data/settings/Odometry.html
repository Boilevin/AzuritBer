<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>TeensyMower Webinterface/Settings/Odometry<</title>
	<meta name="description" content="Kurzbeschreibung">
	<link href="../design.css" rel="stylesheet">
  <script type="text/javascript" src="../functions.js"></script>
</head>

<body onload="getWerte('s11');">

	<a href="./index.html"><img src="../logo_small.png" alt="deTHoMAso"></a>
	<span id="con" style="color:black">TeensyMower not connected...</span><span id="aktivity" style="color:black">/</span>
	<hr>

<table>
	<tr><td><div style="text-align:center">Settings/Odometry</div></td></tr>
	

	<tr><td><hr></td></tr>
	<tr><td><div style="text-align:center"><span id="l01">Value l, r </span></div></td></tr>

	
	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="l04_name">Ticks per one full revolution: </span><span id="l04_val">0</span></div><br>
		<input id="l04" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="500"  min="500" max="3000">
		<div style="text-align:left;float:left"><span id="l04_min">500</span></div>
		<div style="text-align:right;float:right"><span id="l04_max">3000</span></div>
		<div style="text-align:center"><span id="l04_act">500</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="l03_name">Ticks per cm: </span><span id="l03_val">0.0</span></div><br>
		<input id="l03" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="0.1" value="0"  min="10" max="60">
		<div style="text-align:left;float:left"><span id="l03_min">10.0</span></div>
		<div style="text-align:right;float:right"><span id="l03_max">60.0</span></div>
		<div style="text-align:center"><span id="l03_act">10.0</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="l02_name">Wheel base cm: </span><span id="l02_val">0.0</span></div><br>
		<input id="l02" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="0.1" value="40.0"  min="5.0" max="50.0">
		<div style="text-align:left;float:left"><span id="l02_min">5.0</span></div>
		<div style="text-align:right;float:right"><span id="l02_max">50.0</span></div>
		<div style="text-align:center"><span id="l02_act">40.0</span></div>
	</td></tr>
	
</table>
</body>
</html>
