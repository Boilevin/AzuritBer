<!DOCTYPE html>

<head>

	<title>TeensyMower Webinterface/Manual<</title>
	<meta name="description" content="Kurzbeschreibung">
	<link href="./design.css" rel="stylesheet">
  <script language="javascript" type="text/javascript" src="./functions.js"></script>

<body onload="getWerte('n');">

	<a href="./index.html"><img src="./logo_small.png" alt="deTHoMAso"></a>
	<span id="con" style="color:black">TeensyMower not connected...</span><span id="aktivity" style="color:black">/</span>
	<hr>

<table border="0">
	<colgroup> <col width="200"> <col width="200"> <col width="200"> </colgroup>

	<tr><td></td><td><div style="text-align:center"><font size="5" >Manual navigation</font></div></td><td></td></tr>


	<tr><td></td><td>
		<div style="text-align:center;float:center">
			<button id="nf" type="button" onclick="isClicked(this.id)" class="button">
				forward
			</button>
		</div>
	</td><td></td></tr>


	<tr><td>
		<div style="text-align:center;float:center">
			<button id="nl" type="button" onclick="isClicked(this.id)" class="button">

	<tr><td></td><td>
		<div style="text-align:center;float:center">

	<tr><td></td><td>
		<div style="text-align:center;float:center">

		</div>
