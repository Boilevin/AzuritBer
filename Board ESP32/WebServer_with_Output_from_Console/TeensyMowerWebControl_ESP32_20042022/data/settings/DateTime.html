<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>TeensyMower Webinterface/Settings/DateTime<</title>
	<meta name="description" content="Kurzbeschreibung">

<body onload="getWerte('s12');">

	<a href="./index.html"><img src="../logo_small.png" alt="deTHoMAso"></a>
	<span id="con" style="color:black">TeensyMower not connected...</span><span id="aktivity" style="color:black">/</span>
	<hr>

<table border="0">
	<col width="500">
	<tr><td><div style="text-align:center"><font size="5" >Settings/Date and Time</font></div></td></tr>

	<tr><td><hr></td></tr>
	<tr><td><div style="text-align:center"><span id="t00">01.01.2018, 12:00</span></div></td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="t01_name">Day of Week </span><span id="t01_val">0</span></div><br>
		<input id="t01" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" value="0" min="0" max="6">
		<div style="text-align:left;float:left"><span id="t01_min">0</span></div>
		<div style="text-align:right;float:right"><span id="t01_max">6</span></div>
		<div style="text-align:center"><span id="t01_act">0</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="t02_name">Day </span><span id="t02_val">0</span></div><br>
		<input id="t02" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" value="1"  min="1" max="31">
		<div style="text-align:left;float:left"><span id="t02_min">1</span></div>
		<div style="text-align:right;float:right"><span id="t02_max">31</span></div>
		<div style="text-align:center"><span id="t02_act">1</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="t03_name">Month </span><span id="t03_val">0</span></div><br>
		<input id="t03" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" value="1" min="1" max="12">
		<div style="text-align:left;float:left"><span id="t03_min">1</span></div>
		<div style="text-align:right;float:right"><span id="t03_max">12</span></div>
		<div style="text-align:center"><span id="t03_act">1</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="t04_name">Year </span><span id="t04_val">0</span></div><br>
		<input id="t04" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" value="2018" min="2013" max="2020">
		<div style="text-align:left;float:left"><span id="t04_min">2013</span></div>
		<div style="text-align:right;float:right"><span id="t04_max">2020</span></div>
		<div style="text-align:center"><span id="t04_act">2018</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="t05_name">Hour </span><span id="t05_val">0</span></div><br>
		<input id="t05" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" value="0" min="0" max="23">
		<div style="text-align:left;float:left"><span id="t05_min">0</span></div>
		<div style="text-align:right;float:right"><span id="t05_max">23</span></div>
		<div style="text-align:center"><span id="t05_act">0</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="t06_name">Minute </span><span id="t06_val">0</span></div><br>
		<input id="t06" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" value="0" min="0" max="59">
		<div style="text-align:left;float:left"><span id="t06_min">0</span></div>
		<div style="text-align:right;float:right"><span id="t06_max">59</span></div>
		<div style="text-align:center"><span id="t06_act">0</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center;float:center">
			<button id="a10" type="button" onclick="sendDateTime()" class="button">
				Send local browser time to mower
			</button>
		</div>
	</td></tr>
<script>
	function sendDateTime(){
		var paramStr ="";
		var heute = new Date();
		paramStr += "t01=" + heute.getDay() + "&";
		paramStr += "t02=" + heute.getDate() + "&";
		paramStr += "t03=" + (heute.getMonth() + 1) + "&";
		paramStr += "t04=" + heute.getFullYear() + "&";
		paramStr += "t05=" + heute.getHours() + "&";
		paramStr += "t06=" + heute.getMinutes();
		buildParams(paramStr);
	}

</script>
