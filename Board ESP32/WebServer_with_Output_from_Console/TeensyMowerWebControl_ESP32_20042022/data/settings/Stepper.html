<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>TeensyMower Webinterface/Settings/Stepper<</title>
	<meta name="description" content="Kurzbeschreibung">
	<link href="../design.css" rel="stylesheet">
  <script type="text/javascript" src="../functions.js"></script>
</head>

<body onload="getWerte('s18');">

	<a href="./index.html"><img src="../logo_small.png" alt="deTHoMAso"></a>
	<span id="con" style="color:black">TeensyMower not connected...</span><span id="aktivity" style="color:black">/</span>
	<hr>

<table >

	<tr><td><div style="text-align:center">Settings/Stepper</div></td></tr>

	<tr><td></td></tr>
	<tr><td><div style="text-align:center"><span id="A01">VACTUAL </span></div></td></tr>	

	<tr><td></td></tr>
	<tr><td><div style="text-align:center;float:center"><button id="A02" type="button" onclick="isClicked(this.id)" class="button">Enable SpreadCycle-Mode </button></div></td></tr>
	
	<tr><td></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="A03_name">RMS current </span><span id="A03_val"> </span></div><br>
		<input id="A03" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="500"  min="200" max="1200">
		<div style="text-align:left;float:left"><span id="A03_min">200</span></div>
		<div style="text-align:right;float:right"><span id="A03_max">1200</span></div>
		<div style="text-align:center"><span id="A03_act">500</span></div>
	</td></tr>
	
	<tr><td></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="A04_name">MicroSteps </span><span id="A04_val"> </span></div><br>
		<input id="A04" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="128"  min="0" max="128">
		<div style="text-align:left;float:left"><span id="A04_min">0</span></div>
		<div style="text-align:right;float:right"><span id="A04_max">128</span></div>
		<div style="text-align:center"><span id="A04_act">128</span></div>
	</td></tr>
	
	<tr><td></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="A05_name">Ihold - Standstill current </span><span id="A05_val"> </span></div><br>
		<input id="A05" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="0"  min="0" max="31">
		<div style="text-align:left;float:left"><span id="A05_min">0</span></div>
		<div style="text-align:right;float:right"><span id="A05_max">31</span></div>
		<div style="text-align:center"><span id="A05_act">0</span></div>
	</td></tr>
	
	<tr><td></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="A06_name">Irun - Motor run current </span><span id="A06_val"> </span></div><br>
		<input id="A06" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="31"  min="0" max="31">
		<div style="text-align:left;float:left"><span id="A06_min">0</span></div>
		<div style="text-align:right;float:right"><span id="A06_max">31</span></div>
		<div style="text-align:center"><span id="A06_act">31</span></div>
	</td></tr>

	<tr><td></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="A07_name">Iholddelay - motor power down </span><span id="A07_val"> </span></div><br>
		<input id="A07" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="15"  min="1" max="31">
		<div style="text-align:left;float:left"><span id="A07_min">1</span></div>
		<div style="text-align:right;float:right"><span id="A07_max">31</span></div>
		<div style="text-align:center"><span id="A07_act">15</span></div>
	</td></tr>	

	<tr><td></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="A08_name">fclktrim - clockgenerator (31=12MHz) </span><span id="A08_val"> </span></div><br>
		<input id="A08" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="31"  min="0" max="31">
		<div style="text-align:left;float:left"><span id="A08_min">0</span></div>
		<div style="text-align:right;float:right"><span id="A08_max">31</span></div>
		<div style="text-align:center"><span id="A08_act">31</span></div>
	</td></tr>	
		
	<tr><td></td></tr>
	<tr><td><div style="text-align:center;float:center"><button id="A09" type="button" onclick="isClicked(this.id)" class="button">Set Stepper-Settings without Saving </button></div>
	</td></tr>	
	
</table>
</body>
</html>
