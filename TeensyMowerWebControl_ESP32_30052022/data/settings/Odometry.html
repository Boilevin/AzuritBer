<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>TeensyMower Webinterface/Settings/Odometry</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../design.css" rel="stylesheet">
    <script language="javascript" type="text/javascript" src="../functions.js"></script>
</head>

<body onload="getWerte('s11');">

	<div class="Fuerst1">
		<div class="col1flat"><a href="./index.html"><img class="a" src="../logo_small.png" alt="TeensyMower" style="text-align:center float:center"></a></div>
		<div class="col1flat" ><span id="con" style="color:black text-align:center float:center">TeensyMower not connected...</span><span id="aktivity" style="color:black">/</span></div>
	</div>
	<div class="div">			
		<h2><p style="text-align:center">Settings/Odometry</p></h2>
		
		<div style="text-align:center"><span id="l01">Value l, r </span></span></div><br><br>	

		<div style="text-align:center"><span id="l04_name">Ticks per one full revolution: </span><span id="l04_val">0</span></div>
		<input id="l04" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="500"  min="500" max="3000">
		<div style="text-align:left;float:left"><span id="l04_min">500</span></div>
		<div style="text-align:right;float:right"><span id="l04_max">3000</span></div>
		<div style="text-align:center"><span id="l04_act">500</span></div><br>
	
		<div style="text-align:center"><span id="l03_name">Ticks per cm: </span><span id="l03_val">0.0</span></div>
		<input id="l03" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="0.1" value="0"  min="5" max="60">
		<div style="text-align:left;float:left"><span id="l03_min">10.0</span></div>
		<div style="text-align:right;float:right"><span id="l03_max">60.0</span></div>
		<div style="text-align:center"><span id="l03_act">10.0</span></div><br>
	
		<div style="text-align:center"><span id="l02_name">Wheel base cm: </span><span id="l02_val">0.0</span></div>
		<input id="l02" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="0.1" value="40.0"  min="5.0" max="50.0">
		<div style="text-align:left;float:left"><span id="l02_min">5.0</span></div>
		<div style="text-align:right;float:right"><span id="l02_max">50.0</span></div>
		<div style="text-align:center"><span id="l02_act">40.0</span></div><br>
	</div>
</body>
</html>
