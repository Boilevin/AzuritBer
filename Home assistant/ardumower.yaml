    name: "Activate timer"
    icon: mdi:check-outline
  mower_timer1_monday:
    name: "Monday"
    icon: mdi:calendar-question
  mower_timer1_tuesday:
    name: "Tuesday"
    icon: mdi:calendar-question
  mower_timer1_wednesday:
    name: "Wednesday"
    icon: mdi:calendar-question
  mower_timer1_thursday:
    name: "Thursday"
    icon: mdi:calendar-question
  mower_timer1_friday:
