##### SWITCH SECTION #####
switch:
  - platform: mqtt
    name: "MowerStartStop"
    command_topic: "Mower/COMMAND/"
    payload_on: "START"
    payload_off: "STOP"
    qos: 0
    retain: false

  - platform: mqtt
    name: "MowerHome"
    command_topic: "Mower/COMMAND/"
    payload_on: "HOME"
    qos: 0
    retain: false
    
  - platform: mqtt
    name: "MowerVideo"
    command_topic: "Mower/COMMAND/VIDEO/"
    payload_on: "ON"
    payload_off: "OFF"
    state_on: "ON"
    state_off: "OFF"
    qos: 0
    retain: false

