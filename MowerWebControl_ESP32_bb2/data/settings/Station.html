<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>TeensyMower Webinterface/Settings/Station<</title>
	<meta name="description" content="Kurzbeschreibung">
	<link href="../design.css" rel="stylesheet">
  <script type="text/javascript" src="../functions.js"></script>
</head>

<body onload="getWerte('s10');">

	<a href="./index.html"><img src="../logo_small.png" alt="deTHoMAso"></a>
	<span id="con" style="color:black">TeensyMower not connected...</span><span id="aktivity" style="color:black">/</span>
	<hr>

<table>
	<tr><td><div style="text-align:center">Settings/Station</div></td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center;float:center">
			<button id="k05" type="button" onclick="isClicked(this.id)" class="button">
				Bumper pressed on dock 
			</button>
		</div>
	</td></tr>
	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center;float:center">
			<button id="k05" type="button" onclick="isClicked(this.id)" class="button_orange">
				Reboot after charging 
			</button>
		</div>
	</td></tr>
	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="k00_name">Reverse Distance (CM) </span><span id="k00_val">0</span></div><br>
		<input id="k00" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="0"  min="0" max="200">
		<div style="text-align:left;float:left"><span id="k00_min">0</span></div>
		<div style="text-align:right;float:right"><span id="k00_max">200</span></div>
		<div style="text-align:center"><span id="k00_act">0</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="k01_name">Roll Angle (Deg) </span><span id="k01_val">0</span></div><br>
		<input id="k01" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="0"  min="0" max="180">
		<div style="text-align:left;float:left"><span id="k01_min">0</span></div>
		<div style="text-align:right;float:right"><span id="k01_max">180</span></div>
		<div style="text-align:center"><span id="k01_act">0</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="k02_name">Accel Distance after Roll </span><span id="k02_val">0</span></div><br>
		<input id="k02" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="0"  min="0" max="200">
		<div style="text-align:left;float:left"><span id="k02_min">0</span></div>
		<div style="text-align:right;float:right"><span id="k02_max">200</span></div>
		<div style="text-align:center"><span id="k02_act">0</span></div>
	</td></tr>

	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="k03_name">Station check Distance </span><span id="k03_val">0</span></div><br>
		<input id="k03" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="0"  min="0" max="20">
		<div style="text-align:left;float:left"><span id="k03_min">0</span></div>
		<div style="text-align:right;float:right"><span id="k03_max">20</span></div>
		<div style="text-align:center"><span id="k03_act">0</span></div>
	</td></tr>
	<tr><td><hr></td></tr>
	<tr><td>
		<div style="text-align:center"><span id="k06_name">Docking Speed % of MaxSpeed </span><span id="k06_val">0</span></div><br>
		<input id="k06" type="range" onchange="isChange(this.id);" oninput="isChanging(this.id)" class="slider" step="1" value="20"  min="20" max="100">
		<div style="text-align:left;float:left"><span id="k06_min">20</span></div>
		<div style="text-align:right;float:right"><span id="k06_max">100</span></div>
		<div style="text-align:center"><span id="k06_act">20</span></div>
	</td></tr>
</table>
</body>
</html>
